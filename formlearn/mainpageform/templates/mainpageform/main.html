{% load static %}
<!DOCTIPE html>
<html lang="ru">
<head>
	<meta charset="UTF8">
	<meta name="description" content="Free coming soon template with jQuery countdown">
	<title> Образец </title>
	<!----BootStrap------>
	<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!---Custom_styles--->
	<link rel="stylesheet" type="text/css" href="{% static 'mainpageform/style.css' %}" />
	<link href= "{% static "mainpageform/font-awesome.css" %}" rel="stylesheet">
	
</head>
<body>
	<div class = "general-container">
		<div class = "row">
			<div class = "col-md-12">
				
				<h1 class="title">Пример простой Coming Soon Page<br>
				С формой отправки для сбора контактов пользователей.<br>
				До нового года осталось...
				</h1>
				<div id="countdown"></div>
				
				<form action = "" method = "post" class = "form-inline signup" role = "form">{% csrf_token %}
					<div class = "form-group">
						<input type="email" name="{{ form.email.name }}" class="form-control" id="exampleInputEmail1" placeholder="Enter your email address">
					</div>
					<div class = "form-group">
						<input type="text" name="{{ form.name.name }}" class="form-control" id="exampleInputEmail1" placeholder="Enter your name">
					</div>
					
					<button tipe = "submit" class = "btn btn-primary">Отправить</button>
					
				</form>
				<div class="social">
					<a href="#"><i class="fa fa-facebook" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-google-plus" aria-hidden="true"></i></a>
					<a href="#"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
				</div>
				
			</div>
		</div>
	</div>	
	 <div class="row">
        <div class="col-lg-6 col-lg-offset-3">
          <div class="credits">
			<p class="copyright">&copy; WeBuild - All Rights Reserved</p>
            <!--
              All the links in the footer should remain intact. 
              You can delete the links only if you purchased the pro version.
              Licensing information: https://bootstrapmade.com/license/
              Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/buy/?theme=WeBuild
            -->
            <a href="https://bootstrapmade.com/">Free Bootstrap Themes</a> by BootstrapMade
          </div>
        </div>
      </div>
	<!----jQuery----->
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous">
	</script>
	<!----Latest compailed and minified Javascript----->
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="{% static 'mainpageform/jquery.countdown.min.js' %}"></script>
	<script type="text/javascript">
	  $('#countdown').countdown('2018/01/01', function(event) {
		$(this).html(event.strftime('%w Недели %d Дней <br /> %H:%M:%S'));
	  });
	</script>
	
	
	
	
</body>
